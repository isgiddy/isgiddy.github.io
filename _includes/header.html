<header>
	<nav class="group">
	  <a href="{{site.baseurl}}/">
		<img class="badge" src="{{site.baseurl}}/assets/img/profile_pic.jpg" alt="CH">
	  </a>
  
	  {% assign ordered_pages = site.pages | sort: "order" %}
	  {% for nav_page in ordered_pages %}
		{% unless nav_page.nav_exclude %}
		  {% if nav_page.title and nav_page.order %}
			<a 
			  href="{{ nav_page.url | prepend: site.baseurl }}" 
			  class="{% if page.url == nav_page.url %}active{% endif %}">
			  {{ nav_page.title }}
			</a>
		  {% endif %}
		{% endunless %}
	  {% endfor %}

	</nav>
  </header>
